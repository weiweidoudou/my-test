<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			span{
				border-top: 1px solid gainsboro;
				border-right: 1px solid gainsboro;
				border-bottom: 1px solid gainsboro;
				
			}
			.highLight{
				background-color: greenyellow;
			}
			div{
				border: 1px solid gray;
				width: 200px;
				height: 200px;
			}
			
		</style>
		<script src="../scripts/jquery-3.2.1.js"></script>
		<script>
			$(function(){
				$("div:gt(0)").hide();
				
				$("span").click(function(){
					

					$(this)
						.addClass("highLight")
						.siblings("span").removeClass("highLight")
						.siblings("div").hide()
						.siblings("."+this.id+"_content").show();
					
				})
			})
		</script>
	</head>
	<body>
		<span id="s1">时事</span>
		<span id="s2">体育</span>
		<span id="s3">娱乐</span>
		<div class="s1_content">时事时事时事时事时事时事时事时事时事时事时事时事时事时事时事时事时事时事时事时事时事时事时事时事</div>
		<div class="s2_content">体育体育体育体育体育体育体育体育体育体育体育体育体育体育体育体育体育体育体育体育体育体育体育体育</div>
		<div class="s3_content">娱乐娱乐娱乐娱乐娱乐娱乐娱乐娱乐娱乐娱乐娱乐娱乐娱乐娱乐娱乐娱乐娱乐娱乐娱乐娱乐娱乐娱乐娱乐娱乐</div>
	</body>
</html>

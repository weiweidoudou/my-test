<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			*{
				margin: 0px;
				padding: 0px;
			}
			ul{
				list-style: none;
			}
			li{
				
				border: 1px solid black;
				float: left;
				margin-right: 10px;
				
			}
			#myDiv{
				border: 1px solid black;
				
				position: absolute;
			}
			#myDiv>img{
				height: 400px;
				width: 500px;
			}
			p{
				background-color: black;
				color: white;
			}
		</style>
		
		<script src="../scripts/jquery-3.2.1.js"></script>
		<script>
			$(function() {
				
				var defaultTitle;
				$("a").mouseover(function(e) {
					
					var myhref=this.href;
					defaultTitle=this.title;
					this.title="";
					

					var myTitle = "<div id='myDiv'><img src="+myhref+"/><p>"+defaultTitle+"</p><div>";
					$("body").append(myTitle);
					$("#myDiv")
						.css({ 
							
							
							"left": e.pageX+10+ "px",
							"top": e.pageY+10 + "px"
						});

				}).mouseout(function() {
					this.title=defaultTitle;
					$("#myDiv").remove();
				}).mousemove(function(e){
					
					$("#myDiv")
						.css({ 
							"left": e.pageX+10+ "px",
							"top": e.pageY+10+ "px"
						});
				});
			});
		</script>
	</head>

	<body>
		<ul>
			<li><a href="img/apple_1_bigger.jpg" title="苹果iPod"><img src="img/apple_1.jpg"/></a></li>
			<li><a href="img/apple_2_bigger.jpg" title="苹果iPod nano"><img src="img/apple_2.jpg"/></a></li>
			<li><a href="img/apple_3_bigger.jpg" title="苹果iphone"><img src="img/apple_3.jpg"/></a></li>
			<li><a href="img/apple_4_bigger.jpg" title="苹果Mac"><img src="img/apple_4.jpg"/></a></li>
			
			
		</ul>
	</body>

</html>

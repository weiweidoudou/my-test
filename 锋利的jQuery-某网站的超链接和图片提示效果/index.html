<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			#myDiv{
				position: absolute;
				border: 1px black solid;
				background-color: navajowhite;
			}
		</style>
		<script src="../scripts/jquery-3.2.1.js"></script>
		<script>
			$(function() {
				
				var defaultTitle;
				$("a.mytool").mouseover(function(e) {
					defaultTitle=this.title;
					$(this).removeAttr("title");

					var myTitle = "<div id='myDiv'>" + defaultTitle + "<div>";
					$("body").append(myTitle);
					$("#myDiv")
						.css({
							
							
							"left": (e.pageX +10)+ "px",
							"top": (e.pageY +20)+ "px"
						});

				}).mouseout(function() {
					$(this).attr("title",defaultTitle);
					$("#myDiv").remove();
				});
			});
		</script>
	</head>

	<body>
		<p>
			<a href="#" class="mytool" title="这是我的超链接提示1">提示1</a>
		</p>
		<p>
			<a href="#" class="mytool" title="这是我的超链接提示2">提示2</a>
		</p>
		<p>
			<a href="#" title="这是自带提示一">自带提示一</a>
		</p>
		<p>
			<a href="#" title="这是自带提示二">自带提示二</a>
		</p>

	</body>

</html>

<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			select {
				width: 100px;
				height: 160px;
			}
		</style>
		<script src="../scripts/jquery-3.2.1.js"></script>
		<script>
			$(function() {
				$("#btn1").click(function() {
					$("#left>option:selected").appendTo($("#right"));
				});
				$("#btn2").click(function() {
					$("#left>option").appendTo($("#right"));
				});
				$("#btn3").click(function() {
					$("#right>option").appendTo($("#left"));
				});
				$("#btn4").click(function() {
					$("#right>option:selected").appendTo($("#left"));
				});
				
//				$("#left>option:selected").dblclick(function(){
//					$(this).appendTo("#right");  
//				})
				$("#left").dblclick(function(){
					$("#left>option:selected").appendTo("#right"); 
				})
				$("#right").dblclick(function(){
					$("#right>option:selected").appendTo("#left"); 
				})
				
				

			})
		</script>
	</head>

	<body>
		<div class="outer">
			<select multiple="multiple" id="left">
				<option>美丽人生</option>
				<option>心花怒放</option>
				<option>心绪留香</option>
				<option>叶云飞扬</option>
				<option>皆大欢喜</option>
				<option>时尚女人</option>
				<option>音乐故事</option>
				<option>铃儿响叮当</option>
				<option>广播剧场</option>
				<option>细说茂名</option>
				<option>发爱狗狗</option>
				<option>东方国际</option>
				<option>估计快了</option>
			</select>

			<select multiple="multiple" id="right"></select>
			<br />
			<button id="btn1"> > | </button>
			<button id="btn2" style="margin-right:45px"> > > </button>
			<button id="btn3"> < < </button>
			<button id="btn4"> | < </button>

		</div>
	</body>

</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			#box{
				width: 50px;
				height: 50px;
				background-color: darkgoldenrod;
				
		</style>
		<script>
			function addOnloadEvent(func){
				var oldLoad=window.onload;
				if(window.onload==null){
					window.onload=func;
				}else{
					window.onload=function(){
						oldLoad();
						func();
					}
				}
			}
			
			function moveMessage(elementId,final_x,final_y,interval){
				if(!document.getElementById) return false;
				if(!document.getElementById("elementId")) return false;
				var elem=document.getElementById("elementId");
				var xleft= parseInt(elementId.style.left);
				var xtop= parseInt(elementId.style.top);
				if(xleft==final_x&&xtop==final_y) return true;
				if(xtop<final_x){
					xtop++;
				}
				if(xtop>final_x){
					xtop--;
				}
				
				if(xleft<final_y){
					xleft++
				}
				if(xleft>final_y){
					xleft--;
				}
				
				elementId.style.left=xleft+"px";
				elementId.style.top=xtop+"px";
				var repeat="moveMessage('"+elementId+"',"+final_x+","+final_y+","+interval+")";
				setTimeout(repeat,interval);
				
				
			}
			
			function positionMessage(){
				if(!document.getElementById) return false;
				if(!document.getElementById("box")) return false;
				var elem=document.getElementById("box");
				elem.style.position="absolute";
				elem.style.left="50px";
				elem.style.top="50px";
				moveMessage("box",200,200,10);
			}
			
			addOnloadEvent(positionMessage);
		</script>
	</head>
	<body>
		<div id="box"></div>
	</body>
</html>

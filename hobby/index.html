<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>爱好的运动</title>
		<script type="text/javascript">
			window.onload=function(){
				var checkedAllBox=document.getElementById("checkedAllBox");
				var checkedAllBtn=document.getElementById("checkedAllBtn");
				var checkedNoBtn=document.getElementById("checkedNoBtn");
				var checkedRevBtn=document.getElementById("checkedRevBtn");
				var sendBtn=document.getElementById("sendBtn");
				
				var items=document.getElementsByName("item");
				//全选全不选checkedAllBox
				checkedAllBox.onclick=function(){
					
					
						for(var i=0;i<items.length;i++){
							items[i].checked=this.checked;
						}
				
				};
				//当四个球全部选中时，全选被勾选中
				for(var i=0;i<items.length;i++){
					items[i].onclick=function(){
						checkedAllBox.checked=true;
						for(var j=0;j<items.length;j++){
							if(!(items[j].checked)){
						    checkedAllBox.checked=false;
						    break;
							}
						}
					}
					
				}
				//全选checkedAllBtn
				checkedAllBtn.onclick=function(){
					for(var i=0;i<items.length;i++){
						items[i].checked=true;
					}
				}
				//全不选checkedNoBtn
				checkedNoBtn.onclick=function(){
					for(var i=0;i<items.length;i++){
						items[i].checked=false;
					}
				}
				//反选checkedRevBtn
				checkedRevBtn.onclick=function(){
					checkedAllBox.checked=true;
					for(var i=0;i<items.length;i++){
						items[i].checked=!items[i].checked;
						if(!items[i].checked){
							checkedAllBox.checked=false;
						}
					}
				}
			};
	    </script> 
	</head> 
	<body>
		你爱好的运动是
		<input type="checkbox" id="checkedAllBox"/>
		全选/全不选
		<br />
		<input type="checkbox" name="item" value="zuqiu"/>足球
		<input type="checkbox" name="item" value="lanqiu"/>篮球
		<input type="checkbox" name="item" value="yumaoqiu"/>羽毛球
		<input type="checkbox" name="item" value"pingpangqiu"/>乒乓球
		<br />
		<button id="checkedAllBtn">全选</button>
		<button id="checkedNoBtn">全不选</button>
		<button id="checkedRevBtn">反选</button>
		<button id="sendBtn">提交</button>
		
		
	</body>
</html>
